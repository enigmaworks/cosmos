    <title>Cosmos</title>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        position: absolute;
      }
      .map {
        position: absolute;
        z-index: 3;

        right: 0;

        height: 15rem;

        border: 1px solid #fff4;
        border-radius: 1rem;
      }
    </style>
  </head>
